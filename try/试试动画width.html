		<style type="text/css">
			.abc{
				width: 100px;
				height: 50px;
				background: #ccc;
				color: #000;
				-webkit-webkit-animation: width 0.3s line;
				-moz-webkit-animation: width 0.3s line;
				-ms-webkit-animation: width 0.3s line;

				width: 300px;
			}

	</head>
	<body>
		<div class="abc">123</div>
	</body>
