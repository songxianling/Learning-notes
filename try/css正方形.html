<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <style>
        .box {
            width: 50%;
            padding-top: 50%;
            background-color: black;
            color: #fff;
        }

        .square {
            width: 50%;
            background: #ccc;
        }

        .square:after {
            content: "";
            display: block;
            padding-bottom: 100%;
        }

        .content {
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>
    <div class="box">123</div>
    <div class="square">
        <div class="content">
            Hello!
        </div>
    </div>

</body>

</html>
