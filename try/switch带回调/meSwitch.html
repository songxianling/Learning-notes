<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>switch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .simple-switch {
            width: 40px;
            height: 32px;
            border: solid 2px #ddd;
            border-radius: 30px;
            background-color: #FFF;
            position: relative;
            padding-left: 28px;
            -webkit-transition: background-color 0.3s;
            transition: background-color 0.3s;
            -webkit-user-select: none;
            font-size: 14px;
        }
        .simple-switch:before {
            /* content: '关'; */
            text-align: center;
            display: block;
            width: 100%;
            height: 100%;
            line-height: 28px;
            color: #999;
        }

        .simple-switch .switch-handler {
            position: absolute;
            left: 2px;
            top: 2px;
            width: 28px;
            height: 28px;
            background-color: #FFF;
            border-radius: 50%;
            -webkit-box-shadow: 1px 2px 5px rgba(0, 0, 0, 0.52);
            box-shadow: 1px 2px 5px rgba(0, 0, 0, 0.52);
            -webkit-transition: all 0.3s;
            transition: all 0.3s;
        }
        .simple-switch.active .switch-handler {
            left: 38px;
        }

        .simple-switch.active {
            border-color: #4cd964;
            background-color: #4cd964;
            padding-left: 0;
            padding-right: 28px;
        }

        .simple-switch.active:before {
            /* content: '开'; */
            color: #FFF;
        }

        
        .div{
            position: relative;
            width: 100px;
            /* height: 100px;
            background: palegreen; */
            /* -webkit-transition: all 0.3s;
            transition: all 0.3s; */
        }
        .top{
            position: relative;
            width: 100%;
            height: 100px;
            background: palegreen; 
            z-index: 3;
        }
        .bottom{
            width: 100%;
            height: 100px;
            background: palegreen; 
        }

        .div2{
            position: absolute;
            top: 25%;
            left: 25%;
            width: 50px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            color: #fff;
            background: lightcoral;
            z-index: 2
        }
        .div.ac{
            width: 200px;
        }
        .img{
            /* display: block; */
            width: 100%;
            height: 100%;
            background: url('../images/shiquan.png') no-repeat center;
            background-size: 100% 100%;
        }
    </style>
</head>

<body>
    <div class="img"></div>
    <!-- <img  class="img" src="../images/shiquan.png" alt=""> -->
    <div id="switch1" class="simple-switch">
        <span class="switch-handler"></span>
    </div>
    <div class="div">
        <div class="top"></div>
        <div class="bottom"></div>
        <div class="div2"></div>
    </div>
    

</body>
<script src="../js/jquery-2.1.1.min.js"></script>
<script>
    $(function () {
        $('#switch1').on('click', function () {
            $(this).toggleClass('active');
        })
        
        $('.div').on('click',function (params) {
            $('.div2').animate({top:'50%'},5000,'swing',function(params) {
                $('.div2').html('333')
            })
        });


    })
</script>

</html>
