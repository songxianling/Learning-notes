<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>switch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .simple-switch {
            width: 40px;
            height: 32px;
            border: solid 2px #ddd;
            border-radius: 30px;
            background-color: #FFF;
            position: relative;
            padding-left: 28px;
            -webkit-transition: background-color 0.3s;
            transition: background-color 0.3s;
            -webkit-user-select: none;
            font-size: 14px;
        }

        .simple-switch>input[type="checkbox"] {
            display: none;
        }

        .simple-switch:before {
            /* content: '关'; */
            text-align: center;
            display: block;
            width: 100%;
            height: 100%;
            line-height: 28px;
            color: #999;
        }

        .simple-switch>.switch-handler {
            position: absolute;
            left: 2px;
            top: 2px;
            width: 28px;
            height: 28px;
            background-color: #FFF;
            border-radius: 50%;
            -webkit-box-shadow: 1px 2px 5px rgba(0, 0, 0, 0.52);
            box-shadow: 1px 2px 5px rgba(0, 0, 0, 0.52);
            -webkit-transition: all 0.3s;
            transition: all 0.3s;
        }

        .simple-switch.active {
            border-color: #4cd964;
            background-color: #4cd964;
            padding-left: 0;
            padding-right: 28px;
        }

        .simple-switch.active:before {
            /* content: '开'; */
            color: #FFF;
        }

        .simple-switch.active>.switch-handler {
            left: 38px;
        }
    </style>
</head>

<body>
    <div id="switch1" class="simple-switch">
        <!-- <input type="checkbox"> -->
        <span class="switch-handler"></span>
    </div>
</body>
<script src="../js/jquery-2.1.1.min.js"></script>
<script>
    $(function () {
        $('#switch1').on('click', function () {
            $(this).toggleClass('active');
        })
    })
</script>

</html>
