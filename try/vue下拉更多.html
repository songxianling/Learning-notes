<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iscroll.css">
    <script src="js/vue.min.js"></script>
    <script src="js/vue-scroller.min.js"></script>
</head>

<body>
    <div id="app">
        <div class="header">
            <h1 class="title">微信头</h1>
        </div>
        <scroller :on-refresh="refresh" 
        style="padding-top: 0;background:#666">
            <!-- <div v-for="(item, index) in items" class="row" :class="{'grey-bg': index % 2 == 0}">
                {{ item }}
            </div> -->
            <div class="f-con">
                <div class="title">{{vtitle}}</div>
                <div class="info clearfix">
                    <span class="time">2017-11-07</span>
                    <span class="author">香哈</span>
                </div>
                <img class="con-img" src="https://www.starbucks.com.cn/assets/img/sections/breakfast_wb-20150521050044.jpg" alt="">
                <img class="con-img" src="https://www.starbucks.com.cn/assets/img/resized/kv-nitro-mobile-r-q100-m111111.jpg" alt="">
                <div class="info clearfix">
                    <span class="time">2017-11-07</span>
                    <span class="author">香哈</span>
                </div>
            </div>
        </scroller>
    </div>

</body>
<script>
    new Vue({
        el: '#app',

        data: {
            items: [],
            vtitle: '香哈网香哈网香哈网香哈网10000'
        },

        mounted: function () {
            // for (var i = 1; i <= 20; i++) {
            //     this.items.push(i + ' - keep walking, be 2 with you.');
            // }
            this.top = 1;
            this.bottom = 20;
        },

        methods: {
            refresh: function (done) {
                var self = this
                setTimeout(function () {
                    var start = self.top - 1
                    for (var i = start; i > start - 10; i--) {
                        self.items.splice(0, 0, i + ' - keep walking, be 2 with you.');
                    }
                    self.top = self.top - 10;
                    done();
                }, 1500)
                console.log(self)
            },

            infinite: function (done) {
                var self = this
                setTimeout(function () {
                    var start = self.bottom + 1;
                    for (var i = start; i < start + 10; i++) {
                        self.items.push(i + ' - keep walking, be 2 with you.');
                    }
                    self.bottom = self.bottom - 10;
                    done();
                }, 1500)
                console.log(self)
            }
        }
    });
</script>

</html>
