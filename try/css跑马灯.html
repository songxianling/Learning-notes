<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.marquee {
			　　white-space: nowrap;　　/* 文字不折行 */
			　　overflow:-webkit-marquee;　　/* 只有设置为marquee才有滚动效果 */
			　　width: 170px;　　/* 不是必须的 */
			　　-webkit-marquee-direction:left;　　/* 文字滚动方向 可选值为left | right | up | down */
			　　-webkit-marquee-speed:normal;　　/* 文字滚动速度 可选值为slow | normal | fast */
			　　-webkit-marquee-style:scroll;　　/* 文字滚动方式 可选值为scroll | slide | alternate */
			　　-webkit-marquee-repetition:1; 　　/* 文字滚动次数 number | infinite ， infinite即无限次循环滚动 */
			}
		</style>
	</head>
	<body>
		<p class="marquee">这是一个滚动字幕。</p>
		 <marquee behavior="alternate">我来回滚动</marquee> 
		 <marquee behavior="scroll">我单方向循环滚动</marquee>
    <marquee behavior="scroll" direction="up" height="30">我改单方向向上循环滚动</marquee>            
    <marquee behavior="slide">我只滚动一次</marquee> 
    <marquee behavior="slide" direction="up">我改向上只滚动一次了</marquee> 
    <marquee direction="left" behavior="scroll" scrollamount="10" scrolldelay="200">
www
</marquee>
	</body>
</html>
