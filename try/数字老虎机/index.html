<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            background: url('http://www.jq22.com/demo/jquery-lhj-150421204139/images/body_bg.jpg') 0px 0px repeat-x #000;
        }

        .main_bg {
            background: url('http://www.jq22.com/demo/jquery-lhj-150421204139/images/main_bg.jpg') top center no-repeat;
            height: 1000px;
        }

        .main {
            width: 1000px;
            height: 1000px;
            position: relative;
            margin: 0 auto;
        }

        .num_mask {
            background: url('http://www.jq22.com/demo/jquery-lhj-150421204139/images/num_mask.png') 0px 0px no-repeat;
            height: 184px;
            width: 740px;
            position: absolute;
            left: 50%;
            margin-left: -370px;
            z-index: 9;
        }

        .num_box {
            height: 450px;
            width: 750px;
            position: absolute;
            left: 50%;
            margin-left: -370px;
            z-index: 8;
            overflow: hidden;
            text-align: center;
        }

        .num {
            background: url("http://www.jq22.com/demo/jquery-lhj-150421204139/images/num.png") top center repeat-y;
            width: 181px;
            height: 265px;
            float: left;
            margin-right: 6px;
        }

        .btn {
            background: url('http://www.jq22.com/demo/jquery-lhj-150421204139/images/btn_start.png') 0px 0px no-repeat;
            width: 264px;
            height: 89px;
            position: absolute;
            left: 50%;
            bottom: 50px;
            margin-left: -132px;
            cursor: pointer;
            clear: both;
        }
    </style>
</head>

<body>
    <div class="main_bg">
        <div class="main">
            <div class="num_mask"></div>
            <div class="num_box">
                <div class="num"></div>
                <div class="num"></div>
                <div class="num"></div>
                <div class="num"></div>
                <div class="btn"></div>
            </div>
        </div>
    </div>
</body>
<script src="../js/jquery-1.11.1.min.js"></script>
<script>
    function numRand() {

        var x = 9999; //上限

        var y = 1111; //下限

        var rand = parseInt(Math.random() * (x - y + 1) + y);

        return rand;

    }

    var isBegin = false;

    $(function () {

        var u = 265;

        $('.btn').click(function () {

            if (isBegin) return false;

            isBegin = true;

            $(".num").css('backgroundPositionY', 0);

            var result = numRand();

            // $('#res').text('随机摇奖结果 = ' + result);

            var num_arr = (result + '').split('');

            $(".num").each(function (index) {

                var _num = $(this);

                setTimeout(function () {

                    _num.animate({

                        backgroundPositionY: (u * 60) - (u * num_arr[index])

                    }, {

                        duration: 6000 + index * 3000,

                        easing: "easeInOutCirc",

                        complete: function () {

                            if (index == 3) isBegin = false;

                        }

                    });

                }, index * 300);

            });

        });

    });
</script>

</html>
