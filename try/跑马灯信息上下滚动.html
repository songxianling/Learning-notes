<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            position: relative;
            width: 200px;
            height: 300px;
            margin: 100px auto;
            border: 1px solid red;
            overflow: hidden;
        }

        ul {
            position: absolute;
            bottom: 0;
            left: 0;
            list-style: none;
            padding: 0;
            width: 200px;
            margin: 0
        }

        ul li {
            line-height: 30px;
            height: 30px;
        }
    </style>
</head>

<body>
    <div>
        <ul>
            <li>aaaaaaaaaaaaaaaaaa</li>
            <li>bbbbbbbbbbbbbbbbbb</li>
            <li>cccccccccccccccccc</li>
            <li>ddddddddddddddddddd</li>
            <li>eeeeeeeeeeeeeeeeeee</li>
            <li>fffffffffffffffffff</li>
            <li>gggggggggggggggggggg</li>
            <li>hhhhhhhhhhhhhhhhhhhh</li>
            <li>iiiiiiiiiiiiiiiiiiii</li>
            <li>jjjjjjjjjjjjjjjjjjjj</li>
        </ul>
    </div>

</body>
<script src="./js/jquery-2.1.1.min.js"></script>
<script>
    function gundong() {
        var liH = $("ul li").height();
        var gunH = 0;
        console.log(liH);
        // $("ul").append($("ul li").eq(0).clone());
        setInterval(function () {
            gunH += liH;
            console.log(gunH);
            $("ul").animate({
                bottom: -gunH + "px"
            }, 500);
            // if (gunH >= ($("ul li").length - 1) * 30) {
            //     $("ul").prepend($("ul").clone());
            // }
        }, 2000);
    }
    // gundong()


    // 这个函数只执行一次;因为这个函数开启了滚动的动画
    function addLi() {
        var sHtml = '';
        for(var i = 0;i<10;i++){
            sHtml += '<li>'+ i +'</li>';
        }
        $('ul').prepend(sHtml);
        gundong()
    }

    // 每3s请求ajax追加10条数据到ul中
    function reAjax() {
        var sHtml = '';
        for(var i = 11;i<20;i++){
            sHtml += '<li>'+ i +'</li>';
        }
        $('ul').prepend(sHtml);
    }

    
    // addLi();
    


</script>

</html>
