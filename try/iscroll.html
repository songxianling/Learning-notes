        #wrapper {

            height: 100%;

        #scroller {

            z-index: 1;

            width: 100%;
            padding: 0;

            float: left;

        }

        .complaint-con ul{

        	border-bottom: 1px solid #ddd;

        }
        .complaint-con ul li{

        }
        .complaint-con ul li:nth-last-child(1){

        }

            position: fixed;
            width: 80%;
            top: 10px;
            left: 50%;
            margin-left: -40%;
            text-align: center;
            display: none;
        }

    <script src="js/jquery-2.1.1.min.js"></script>

<script>
		var myScroll,
        pullDownEl, pullDownOffset,
        generatedCount = 0;
		
		var $firstBox = $('.js-first-box'); // 第一个盒子
		var $complaintBox = $('.js-complaint-con-box');	// 投诉盒子
		var $complaintBtn = $('.js-complaint-btn');	// 第一盒子中的投诉按钮
		var $author = $('.js-author');	// 提供者
		
		
		
	    function loaded() {
	        myScroll = new iScroll('wrapper',{ 
	        	mouseWheel: true, 
	        	click: true, 
	        	tap: true 
	        });
	        // $('#wrapper').css('top', '-15px');
	        $firstBox.css('position', 'fixed');
	        $author.show();
	    }
	
	    document.addEventListener('touchmove', function (e) {
	        e.preventDefault();
	    }, false);
	    document.addEventListener('DOMContentLoaded', function () {
	        setTimeout(loaded, 500);
	    }, false);
		$complaintBtn.on('click',function () {
			$firstBox.hide();
			$complaintBox.show();
			$('#scroller').css('top','0');
		});
	
	    
	
    
</script>
