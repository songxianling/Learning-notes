<!DOCTYPE html>
<html  oncontextmenu="doNothing()">

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>		
	<body>
		<input type="" name="" id="" value="" />
		<div class="" style="width: 100px;height: 100px;border: 1px solid gold;">
			
		</div>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script type="text/javascript">
			$("input").keydown(function(event) {
				$("div").html("Key: " + event.which);
			});
			//检测用户键盘抬起的时候,如果是F12键的话,就直接return false 不进行别的操作
			 document.body.onkeydown=function (e){
        	var currKey=0,evt=e||window.event;
        	currKey=evt.keyCode||evt.which||evt.charCode;//支持IE、FF
        	if (currKey == 123) {
            	return false;
        	}
    	};
    	//给html加上oncontextmenu="doNothing()",就是禁止了用户去使用右键
    	function doNothing(){  
        window.event.returnValue=false;  
        return false;  
    	}   
		</script>
	</body>

</html>
