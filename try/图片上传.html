<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="css/zyupload-1.0.0.min.css" />

	<body>

		<div id="zyupload" class="zyupload" style="width: 650px; height: 400px;">
			<form id="uploadForm" action="./up.php" method="post" enctype="multipart/form-data">
				<div class="upload_box">
					<div class="upload_main">
						<div class="upload_choose">
							<div class="convent_choice">
								<div class="andArea">
									<div class="filePicker">点击选择文件</div> <input id="fileImage" type="file" size="30" name="fileselect[]" multiple=""> </div>
							</div> <span id="fileDragArea" class="upload_drag_area">或者将文件拖到此处</span> </div>
						<div class="status_bar">
							<div id="status_info" class="info">选中0张文件，共0B。</div>
							<div class="btns">
								<div class="webuploader_pick">继续选择</div>
								<div class="upload_btn">开始上传</div>
							</div>
						</div>
						<div id="preview" class="upload_preview"></div>
					</div>
					<div class="upload_submit"> <button type="button" id="fileSubmit" class="upload_submit_btn">确认上传文件</button> </div>
					<div id="uploadInf" class="upload_inf"></div>
				</div>
			</form>
		</div>

	</body>
	<script src="js/jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/zyupload-1.0.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$("#zyupload").zyUpload({
			width: "800px", // 宽度    
			height: "400px", // 宽度     
			itemWidth: "140px", // 文件项的宽度    
			itemHeight: "115px", // 文件项的高度    
			url: "./up.php", // 上传文件的路径    
			fileType: ["jpg", "png", "txt", "js"], // 上传文件的类型    
			fileSize: 51200000, // 上传文件的大小    
			dragDrop: true, // 是否可以拖动上传文件    
			tailor: true, // 是否可以裁剪图片     
			del: true, // 是否可以删除文件     
			finishDel: false, // 是否在上传文件完成后删除预览     
			/* 外部获得的回调接口 */
			onSelect: function(selectFiles, allFiles) { // 选择文件的回调方法  
				selectFile: '当前选中的文件'
				allFiles: '还没上传的全部文件'
				console.info("当前选择了以下文件：");console.info(selectFiles);
			},
			onDelete: function(file, files) { // 删除一个文件的回调方法 file:当前删除的文件 
				files: '删除之后的文件'
				console.info("当前删除了此文件：");
				console.info(file.name);
			},
			onSuccess: function(file, response) { // 文件上传成功的回调方法     
				console.info("此文件上传成功：");
				console.info(file.name);
				console.info("此文件上传到服务器地址：");
				console.info(response);
				$("#uploadInf").append("<p>上传成功，文件地址是：" + response + "</p>");
			},
			onFailure: function(file, response) { // 文件上传失败的回调方法        
				console.info("此文件上传失败：");
				console.info(file.name);
			},
			onComplete: function(response) { // 上传完成的回调方法        
				console.info("文件上传完成");
				console.info(response);
			}
		});
	</script>

</html>

</script>
