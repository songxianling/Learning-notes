<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel="stylesheet" href="css/reset.css" />
	<style type="text/css">
		.layou{
			position: absolute;
			top: -500px; /*注意为负值*/
			left: 0;
			width: 100%;
			height: 500px;
			background: green;
		}
	</style>
	<body>
		<p id="js-show">click me</p>
		<div id="js-layou" class="layou"></div>
	</body>
	<script src="js/jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var $show = $('#js-show'),
			$layou = $('#js-layou');
			
		$show.on('click',function () {
			// 通过增加自定义属性名的方式来判断当前蒙层是否在显示
			// 要知道蒙层的高度才可以  注意top为负值
			if($(this).attr('isShow') == 'true'){
				$show.attr('isShow','false');
				$layou.animate({top:"-500px"},300);
			}else{
				$show.attr('isShow','true');
				$layou.animate({top:"50px"},300);
			}
			
		});	
	</script>
</html>
