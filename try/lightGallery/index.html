<!DOCTYPE html>

<html lang="en">

    <head>

    <title>Gallery With Auto Slide and Loop</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">

    <link rel="stylesheet"  href="lightGallery.css"/>
    <link rel="stylesheet" href="index.css" />
    <script src="http://www.jq22.com/jquery/1.9.1/jquery.min.js"></script>
</head>

<body>
	<div id="js-print-box" class="print-box">
		<ul id="auto-loop" class="gallery">
	        <li data-src="img1.jpg"> 
	        	<a href="#">
	            <img src="thumb1.jpg" />
	            </a> 
	        </li>
	        <li data-src="img2.jpg" > 
	        	<a href="#">
	            <img src="thumb2.jpg" />
	            </a> 
	        </li>
	
	        <li data-src="img3.jpg"> 
	        	<a href="#">
	            <img src="thumb3.jpg" />
	            </a> 
	        </li>
	
	        <li data-src="img4.jpg" ><a href="#">
	            <img src="thumb4.jpg" />
	            </a> 
	        </li>
	
	    </ul>
    </div>
	
</body>
<script src="lightGallery.js"></script>

    <script>

    	 $(document).ready(function() {
    	 	var $print = $("#js-print-box");
			var $printUl = $print.find("ul");
			var $printLi = $print.find("li");
		
			var marginRight = parseInt($printLi.css("margin-right"));
			var liWidth = parseInt($printLi.css("width"));
			var ulWidth = (liWidth+marginRight)*$printLi.length+marginRight;
		
			$printUl.css("width",ulWidth+"px");
			$printUl.css("padding-left",marginRight+"px");

			$("#auto-loop").lightGallery({

				loop:true,

				auto:true,

				pause:4000

			});

		});

    </script>
