<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Document</title>

	</head>

	<body>
		<div class='phoneYan'>点击获取验证码</div>
		<div class='textYan'>
			<div>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</div>
		</div>
	</body>
	<script src="js/jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script>
		/* 随机生成4位验证码 */
		var code, colors;

		function ranNun() {
			/* step1:将所有字母，数字装入一个数组备用 */
			var codes = [];
			var arr = [],
				color = [];
			// 数字:48-57;unicode编码
			for(var i = 48; i < 57; codes.push(i), i++)
			;
			/* console.log(codes); */
			// 大写字母:65-90;unicode编码
			for(var i = 65; i < 90; codes.push(i), i++)
			;
			// 小写字母:97-122;unicode编码
			for(var i = 97; i < 122; codes.push(i), i++)
			;

			for(var i = 0; i < 4; i++) { // 从0-61之间取随机数
				var a = Math.floor(Math.random() * Math.pow(2, 24)).toString(16); // 随即颜色
				var index = Math.floor(Math.random() * codes.length);
				var char = String.fromCharCode(codes[index]);
				arr.push(char);
				color.push(a);
			}
			code = arr;
			colors = color;

			$(".textYan>div>span").each(
				function(index, el) {
					$($(".textYan>div>span")[index]).text(code[index]).css("color",
						"#" + colors[index]);
				});
		}
		ranNun();
		$('.phoneYan').on("click", function(event) {
			console.log(12312)
			ranNun();
		});
	</script>

</html>
