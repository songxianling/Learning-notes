<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			.loading:after {
				overflow: hidden;
				display: inline-block;
				vertical-align: bottom;
				animation: ellipsis 2s infinite;
				content: "\2026";
				/* ascii code for the ellipsis character */
			}
			
			@keyframes ellipsis {
				from {
					width: 2px;
				}
				to {
					width: 15px;
				}
			}
		</style>
	</head>

	<body>
		<div class="loading"></div>
	</body>

</html>
