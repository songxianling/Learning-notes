<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        ul{
            text-align: left;
            padding: .9375rem 0
        }
        ul li{
            display: block;
        }
        li .num-img{
            display: inline-block;
            width: 2.03125rem;
            height: 2.34375rem;
            line-height: 2.34375rem;
            text-align: center;
            background: url('./images/result-num-white.png') no-repeat;
            background-size: 100% 100%;
            vertical-align: middle;
        }
        li .num-text{
            display: inline-block;
            height: 2.34375rem;
            line-height: 2.34375rem;
            margin-left: .3125rem;
            vertical-align: middle;
        }
        ul li:nth-child(odd){
            margin-top: -.625rem
        }
        ul li:nth-child(even){
            margin-left: 1.125rem;
            margin-top: -.625rem
        }
    </style>
</head>
<body>
    <ul>
        <li class="clearfix">
            <span class="num-img">1</span>
            <span class="num-text">777777777777777</span>
        </li>
        <li class="clearfix">
            <span class="num-img">1</span>
            <span class="num-text">777777777777777</span>
        </li>
        <li class="clearfix">
            <span class="num-img">1</span>
            <span class="num-text">777777777777777</span>
        </li>
        <li class="clearfix">
            <span class="num-img">12</span>
            <span class="num-text">777777777777777</span>
        </li>
    </ul>
    
</body>
</html>
