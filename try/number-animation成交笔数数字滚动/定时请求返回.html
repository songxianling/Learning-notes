<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<style>
		* {
			padding: 0;
			margin: 0;
		}

		.more {
			height: 25px;
			line-height: 25px;
			text-align: center;
			padding: 14px 4px;
			font-size: 14px;
			color: #333;
			background: #fbfbfb;
			border-bottom: 1px solid #e5e5e5;
		}

		.more span.more-wrap {
			position: relative;
			z-index: 2;
			background-color: #fff;
		}

		.more span.more-nums {
			display: inline-block;
			/*width: 186px;*/
			height: 25px;
			overflow: hidden;
			vertical-align: top;
		}

		.more em {
			display: inline-block;
			height: 25px;
			line-height: 25px;
			font-size: 18px;
			background: #f74b3d;
			color: #fff;
			padding: 0 14px 0 8px;
			margin: 0 1px;
			background: #f40 url(img/number33.png) no-repeat;
			background-position: 0 0;
			text-indent: -999em;
		}

		.more em:first-child {
			margin-left: 6px;
		}

		.more em:last-child {
			margin-right: 6px;
		}
	</style>
</head>

<body>
	<div class="more">
		<span class="more-nums" id="js-more-nums">
			<em class="price"></em>
			<em class="price"></em>
			<em class="price"></em>
			<em class="price"></em>
			<em class="price"></em>
			<em class="price"></em>
		</span>
	</div>

</body>
<script src="js/jquery_2_1_3_min.js"></script>
<script>
	var $moreNum = $("#js-more-nums"),
		$allNum = $("#cur_num");

	// 顺序滚动数字
	/**
	 *	顺序滚动数字
	 *
	 * @param {jquery对象} ele	 操作的元素
	 * @param {number} num		滚动的位置	
	 * @param {Boolean} last	是否为最后滚动	
	 */
	function showNum(ele, num, last) {
		if (last) {
			var y = -(parseInt(num) * 25);
		} else {
			var y = -(parseInt(num) * 65);
		}

		ele.animate({
			backgroundPositionY: String(y) + 'px'
		}, 'easeInOutCirc', 'swing', function () {});
	};
	var m = 0;

	// 构造一个对象来存储是否停止当前的动画；默认全部为false
	var stopObj = {};
	for (let i = 0; i < $('.price').length; i++) {
		stopObj[i] = false;
	}
	// console.log(stopObj);

	$('.price').each(function (params) {
		var that = $(this);
		setInterval(function () {
			sNum = Math.floor(Math.random() * 4 + 1);
			m++;
			if (m > 4) {
				m = 0
			}
			if (stopObj[that.index()]) return;
			showNum(that, m);
		}, 300);
	});
	// 模拟数据请求；5s之后得到第二个框里面的结果；从0开始
	setTimeout(() => {
		stopObj[1] = true;
		showNum($('.price').eq(1), 2, 1);
	}, 5000);
</script>

</html>
