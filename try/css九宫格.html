<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <ul class="grid">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
    </ul>
</body>

<style>
    * {
        padding: 0px;
        margin: 0px;
    }

    .grid {
        margin: 20px;
        display: flex;
        /* 2.flex布局 */
        flex-wrap: wrap;
        width: 300px;
    }

    .grid li {
        width: 100px;
        height: 100px;
        line-height: 100px;
        text-align: center;
        list-style: none;
        border: 2px solid #eee;
        box-sizing: border-box;
        /* 3.盒模型 */
        margin-left: -2px;
        margin-top: -2px;
        /* 4.负边距 */
    }

    .grid li:nth-child(3n+1) {
        margin-left: 0px;
    }

    .grid li:nth-child(1),
    li:nth-child(2),
    li:nth-child(3) {
        margin-top: 0px;
    }

    .grid li:hover {
        color: red;
        border-color: red;
        z-index: 2;
        /* 5.负边距 */
    }
</style>

</html>
