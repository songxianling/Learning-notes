<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        @-webkit-keyframes blink {
            49% {
                opacity: 0;
            }
            50% {
                oppacity: 1;
            }
            51% {
                oppacity: 1;
            }
            52% {
                opacity: 0;
            }
        }
@keyframes blink {
  49% {
    opacity: 0;
  }
  50% {
    oppacity: 1;
  }
  51% {
    oppacity: 1;
  }
  52% {
    opacity: 0;
  }
}
body {
  background: #e2ddff;
  font-family: Helvetica, Arial, sans-serif;
  font-size: 54px;
  padding: 15px;
}

hr {
  border: 2px dashed rgba(96, 69, 255, 0.5);
}

h1 {
  color: #6045ff;
  margin: 0 0 10px;
  font-size: 32px;
}

p {
  margin: 0;
  font-size: 16px;
  line-height: 24px;
}
p a {
  color: #333;
  font-style: italic;
  font-weight: bold;
}

.search-box {
  position: relative;
}
.search-box__input {
  background-color: #6045ff;
  caret-color: #6045ff;
  color: #fff;
  border: 0;
  border-radius: 0.4em;
  padding: 0.25em 0.8em;
  font-size: 1em;
  box-shadow: 0 0 0.75em 0.25em rgba(96, 69, 255, 0.2);
  transition: box-shadow 0.5s ease;
}
.search-box__input:hover, .search-box__input:focus {
  outline: 0;
  box-shadow: 0 0.5em 1.5em 0.25em rgba(96, 69, 255, 0.2);
}
.search-box__input + i {
  position: absolute;
  width: 0.125em;
  height: 70%;
  border-radius: 0.2em;
  background-color: #fff;
  left: 0.8em;
  top: 50%;
  -webkit-transform: rotateZ(-45deg) translateY(-50%);
          transform: rotateZ(-45deg) translateY(-50%);
  -webkit-transform-origin: top;
          transform-origin: top;
  transition: -webkit-transform 0.5s cubic-bezier(0.4, -1, 0.6, 2);
  transition: transform 0.5s cubic-bezier(0.4, -1, 0.6, 2);
  transition: transform 0.5s cubic-bezier(0.4, -1, 0.6, 2), -webkit-transform 0.5s cubic-bezier(0.4, -1, 0.6, 2);
}
.search-box__input + i::before {
  content: "";
  display: block;
  position: relative;
  top: 0em;
  left: -0.3em;
  width: 0.5em;
  height: 0.5em;
  border-radius: 100%;
  border: 0.125em solid #fff;
  background-color: #6045ff;
  transition: -webkit-transform 0.5s cubic-bezier(0.4, -1, 0.6, 2);
  transition: transform 0.5s cubic-bezier(0.4, -1, 0.6, 2);
  transition: transform 0.5s cubic-bezier(0.4, -1, 0.6, 2), -webkit-transform 0.5s cubic-bezier(0.4, -1, 0.6, 2);
}
.search-box__input:focus + i {
  -webkit-transform: rotateZ(0) translateY(-50%);
          transform: rotateZ(0) translateY(-50%);
  -webkit-animation: blink 1.1s infinite 0.5s;
          animation: blink 1.1s infinite 0.5s;
}
.search-box__input:focus + i::before {
  -webkit-transform: rotateY(90deg);
          transform: rotateY(90deg);
}
.search-box__input[value]:not([value=""]) {
  caret-color: #fff;
}
.search-box__input[value]:not([value=""]) + i {
  display: none;
}
    </style>
</head>

<body>
    <h1>Search Input Icon - Interaction</h1>
    <p><a href="https://dribbble.com/shots/4605344-Search-icon-interaction" target="_blank">Search icon interaction</a>
        by <a href="https://dribbble.com/Volorf" target="_blank">Oleg Frolov</a> re-created with functionality in
        HTML/CSS + a wee bit of JS â™¥
    </p>

    <hr />

    <div class="search-box">
        <input class="search-box__input" type="text" oninput="this.setAttribute('value',this.value)">
        <i></i>
    </div>

    <hr />

    <div class="search-box" style="font-size: 24px;">
        <input class="search-box__input" type="text" oninput="this.setAttribute('value',this.value)">
        <i></i>
    </div>

    <hr />

    <div class="search-box" style="font-size: 16px;">
        <input class="search-box__input" type="text" oninput="this.setAttribute('value',this.value)">
        <i></i>
    </div>
</body>

</html>
