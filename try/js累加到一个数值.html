<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="n">1000000</div>
	</body>
	<script src="js/jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		
		var num = $('#n').html();
		
		function goNum (num,maxnum) {
			var timer;
			if(num >= maxnum){
				clearTimeout(timer);
				alert('到达');
			}else{
				$('#n').html(num ++);
				timer = setTimeout(function () {
					goNum(num,maxnum);
				});
			}
		};
		
		goNum(num,1100000)
		
	</script>
</html>
