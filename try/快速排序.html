    function swap(A, i, j) {
        const t = A[i];
        A[i] = A[j];
        A[j] = t;
    }

    /**
     *
     * @param {*} A  数组
     * @param {*} p  起始下标
     * @param {*} r  结束下标 + 1
     */
    function divide(A, p, r) {
        const x = A[r - 1];
        let i = p - 1;
        
        
        for (let j = p; j < r - 1; j++) {
            
            if (A[j] <= x) {
                i++;
                swap(A, i, j);
            }
        }

        swap(A, i + 1, r - 1);
        // console.log(A);
        return i + 1;
    }
