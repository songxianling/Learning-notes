<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="http://www.veryhuo.com/uploads/common/js/jquery-1.3.2.js"></script>
		<style>
			/* 多行滚动 */
			
			#scrollDiv {
				width: 300px;
				height: 100px;
				min-height: 25px;
				line-height: 25px;
				border: #ccc 1px solid;
				overflow: hidden
			}
			
			#scrollDiv li {
				height: 25px;
				padding-left: 10px;
			}
		</style>
	</head>

	<body>
		<!-- 多行滚动 -->
		<div id="scrollDiv">
			<ul>
				<li>烈火网公告标题的第一行</li>
				<li>烈火网公告标题的第二行</li>
				<li>烈火网公告标题的第三行</li>
				<li>烈火网公告标题的第四行</li>
				<li>烈火网公告标题的第五行</li>
				<li>烈火网公告标题的第六行</li>
				<li>烈火网公告标题的第七行</li>
				<li>烈火网公告标题的第八行</li>
				<li>烈火网公告标题的第九行</li>
				<li>烈火网公告标题的第十行</li>
			</ul>
		</div>
	</body>
	<script type="text/javascript">
		// 多行滚动
		(function($) {
			$.fn.extend({
				Scroll: function(opt, callback) {
					if(!opt) var opt = {};
					var _this = this.eq(0).find("ul:first");
					var lineH = _this.find("li:first").height(),
						line = opt.line ? parseInt(opt.line, 15) : parseInt(this.height() / lineH, 10),
						speed = opt.speed ? parseInt(opt.speed, 10) : 3000, //卷动速度，数值越大，速度越慢（毫秒）
						timer = opt.timer ? parseInt(opt.timer, 13) : 5000; //滚动的时间间隔（毫秒）
					if(line == 0) line = 1;
					var upHeight = 0 - line * lineH;
					scrollUp = function() {
						_this.animate({
							marginTop: upHeight
						}, speed, function() {
							for(i = 1; i <= line; i++) {
								_this.find("li:first").appendTo(_this);
							}
							_this.css({
								marginTop: 0
							});
						});
					}
					_this.hover(function() {
						clearInterval(timerID);
					}, function() {
						timerID = setInterval("scrollUp()", timer);
					}).mouseout();
				}
			})
		})(jQuery);
		$(document).ready(function() {
			$("#scrollDiv").Scroll({
				line: 4,
				speed: 500,
				timer: 1000
			});
		});
	</script>

</html>
