<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .header,
        .footer {
            border: 1px solid #333;
            background: #ccc;
            text-align: center;
        }

        .container {
            display: flex;
        }

        .left {
            width: 200px;
            background: red;
        }

        .middle {
            flex: 1;
            background: blue;
        }

        .right {
            width: 220px;
            background: green;
        }
    </style>
</head>

<body>
    <div class="header">
        <h4>header</h4>
    </div>

    <div class="container">
        <div class="left">
            <h4>left</h4>
            <p>left-content</p>
        </div>

        <div class="middle">
            <h4>middle</h4>
            <p>middle-content</p>
        </div>

        <div class="right">
            <h4>right</h4>
            <p>right-content</p>
        </div>
    </div>

    <div class="footer">
        <h4>footer</h4>
    </div>
</body>

</html>
