<script>
    'use strict';
    //    let weak = new WeakSet([[1], {}, function () {}]);

    let obj1 = {
        a: 'a'
    };
    let obj2 = {
        b: 'b'
    };
    let weak = new WeakSet([obj1, obj2]);
    obj1 = {
        c: 'c'
    };
    obj2.b = 'bbb';
    console.log(weak);
    setTimeout(() => {
        console.log(weak);
    }, 500);

    // 防止内存泄漏 size 和 forEach 都是没有的
    // 不可遍历
    //     WeakSet 结构与 Set 类似，也是不重复的值的集合。但是，它与 Set 有两个区别。

    // 首先，WeakSet 的成员只能是对象，而不能是其他类型的值。

    // 其次，WeakSet 中的对象都是弱引用，即垃圾回收机制不考虑 WeakSet 对该对象的引用，也就是说，如果其他对象都不再引用该对象，那么垃圾回收机制会自动回收该对象所占用的内存，不考虑该对象还存在于 WeakSet 之中。这个特点意味着，无法引用 WeakSet 的成员，因此 WeakSet 是不可遍历的。
