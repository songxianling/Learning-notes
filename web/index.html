<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			img {
				display: block;
				margin: 20px auto;
				cursor: pointer;
			}
		</style>
	</head>

	<body>
		<a href="" id="js-a" target="_blank">
			<img src="timg.jpg" />
		</a>
	</body>
	<script src="jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var hrefObj = {
			'0': 'http://www.baidu.com',
			'1': 'http://www.taobao.com',
			'2': 'http://www.tmall.com',
			'3': 'http://www.jd.com',
			'4': 'http://www.autohome.com.cn'
		};

		// cookie
		var comCookie = {
			setCookie: function(name, value, days) {

				days = days ? days : 30;
				var date = new Date();
				date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000); //过期日期
				document.cookie = name + '=' + escape(value) + ';expires=' + date.toUTCString();
				//escape 进行编码  能将一些特殊符号或汉字用16进制表示
			},
			//获取cookie
			getCookie: function(name) {

				var cookies = document.cookie;
				var arr = cookies.match(new RegExp('(^| )' + name + '=([^;]*)(;|$)'));
				if(arr != null) return unescape(arr[2]);
				return "";
				//unescape解译escape编译过得对象
			},
			//删除cookie 不能直接删除  设置cookie的时间过期
			delCookie: function(name) {

				var date = new Date();
				date.setTime(date.getTime() - 1);
				document.cookie = name + '=' + getCookie(name) + ';expires=' + date.toUTCString();

			}
		}
		var cUrl = 'http://www.baidu.com';
		$('#js-a').on('click', function() {
			if(!comCookie.getCookie("log")){
	            comCookie.setCookie("log","1",1);
	            var w = window.open();
				$.ajax({
					url: '/log.php',
					data: '',
					type: 'get',
					success: function(data) {
						data = eval(data);
						cUrl = hrefObj[data];
						w.location = hrefObj[data];
					}
				})
	        }else{
	        	var w = window.open();
	        	w.location = cUrl;
	        }
			
		});
	</script>

</html>
