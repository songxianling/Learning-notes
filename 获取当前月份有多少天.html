<meta charset="UTF-8">

<body>
<script type="text/javascript">
//定义当月的天数；
	var day ;
function getDays(){
	//构造当前日期对象
	var date = new Date();
	//获取年份
	var year = date.getFullYear();
	//获取当前月份
	var mouth = date.getMonth() + 1;
	
	//当月份为二月时，根据闰年还是非闰年判断天数
	if(mouth == 2){
	    day= year % 4 == 0 ? 29 : 28;
	}else if(mouth == 1 || mouth == 3 || mouth == 5 || mouth == 7 || mouth == 8 || mouth == 10 || mouth == 12){
	    day= 31;
	}else{
	    day= 30;
	}
}
getDays();
console.log(day);
</script>
</body>
</html>
