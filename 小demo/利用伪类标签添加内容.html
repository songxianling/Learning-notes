<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    blockquote{
        background-color: #ccc;
        color: #fff;
        height: 100px;
        width: 400px;
        text-align: center;
        line-height: 100px;
    }
    blockquote:hover:before{
        content: '啊啊啊啊哦';
        color: red;
    }

    blockquote:hover:after{
        content: '啊啊啊啊哦诶';
        color: green;
    }
    </style>
</head>
<body>
    <blockquote>我是一个blockquote</blockquote>
</body>
</html>
