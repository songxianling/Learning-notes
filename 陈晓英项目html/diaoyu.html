    // 钓鱼
    function goFishing(target) {
        $hook.removeClass('you').addClass('you' + target);
    }


    var fishArr = $('.js-fish').length;
    var randomArr = [];

    function addFish() {
        if(randomArr.length > 9 ){
            alert('玩家已经全部就位～～');
        }
        var random = Math.floor(Math.random() * 10);
        if (randomArr.indexOf(random) >= 0) {
            addFish();
        } else {
            randomArr.push(random);
            var cur = $('.js-fish').eq(random);
            console.log(cur, random, cur.attr('data-show'), !cur.attr('data-show'));

            if (cur.attr('data-show') == 'false') {
                cur.show();
                cur.attr('data-show', true);
                return;
            }
        }
    }
