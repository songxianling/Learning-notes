<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		console.log(1,2,...[5,7],9);
		
		var num1 = [1,3,5,7,9];
		function calc (x,y) {
			let sum=x+y;
			console.log(sum);
		}
		calc(...num1);//扩展运算符可以在传参的时候使用，可以使用在任何位置，因为就是直接把数组转换成非数组，所有并没有必须是最后一个的限制
		
		
		//可以代替apply
		var max  = Math.max.apply(null,[3,7,9,17]);
		var max2 = Math.max(...[3,7,9,17])
		console.log(max,max2);
		
		//可以代替concat
		var arr1=[1,2];
		var arr2=[3,4];
		var arr3 = arr1.concat(arr2);
		var arr4 = [...arr1,...arr2];
		console.log(arr3,arr3);
		
		//可以识别字符串长度
		var str="123";
		console.log(str.length,[...str].length);
		
		
		//可以进行类数组的转换 arguments
		function a(){
			console.log([...arguments]);
		}
		a(1,3,5,7);
	</script>
</html>
